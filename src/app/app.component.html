<div class="container">
  <h1>FireChat</h1>

  <div class="md-12 text-right" *ngIf="chatService.usuario.id">
    <button class="btn btn-outline-danger" (click)="chatService.logout()">Salir</button>
  </div>
  
  <app-login *ngIf="!chatService.usuario.id"></app-login>
  
  <div class="chat-window" *ngIf="chatService.usuario.id">
    <app-chat></app-chat>
  </div>

</div>
