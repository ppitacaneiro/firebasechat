<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div class="text-right" *ngFor="let chat of chatService.chats">
        <span class="badge badge-primary">Pablo</span>
        <p>
            {{ chat.message }}
        </p>
    </div>
</div>

<input  type="text" 
        name="mensaje"
        class="form-control"
        [(ngModel)]="mensaje"
        (keyup.enter) = "sendMessage()"
        placeholder="Enviar Mensaje">
